<!DocType html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
			<title>Digital Clock</title>
			<link rel="stylesheet" href="style.css">
			<link rel="stylesheet" href="media.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			
	</head>
	
		<body>
			
		<section>
			<h1>Digital Clock</h1>
				<div class="container">
					<div class="content">
						<div class="row">
							<div class="col">

								<div class="firstpart">

									<div class="datetime">
										<div class="date">
											<h3>DATE</h3>
											<span id="dayname">00</span>
										</div>
									</div>
									<div class="datetime">
										<div class="month">
										<h3>MONTH</h3>
										<span id="month">00</span>
										</div>
									</div>
									<div class="datetime">
										<div class="year">
										<h3>YEAR</h3>
										<span id="year">0000</span>
										</div>
									</div>

								</div>

								<div class="secondpart">
									<div id="wrapper">
										<p>TIME</p>

										<span id="hours">00</span>
										<span>:</span>
										
										<span id="mins">00</span>
										<span>:</span>

										<span id="second">00</span>

										<div class="ap">
											<span id="am"></span>	
											<span id="pm"></span>
										</div>

									</div>
								</div>

								<div class="thirdpart">

									<div id="Sun" class="date">
										<p id="dayset1">SUN</p>
									</div>

									<div id="Mon" class="date">
										<p id="dayset2">MON</p>
									</div>

									<div id="Tue" class="date">
										<p id="dayset3">TUE</p>
									</div>

									<div id="Wed"class="date">
										<p id="dayset4">WED</p>
									</div>

									<div id="Thu" class="date">
										<p id="dayset5">THU</p>
									</div>

									<div id="Fri" class="date">
										<p id="dayset6"> FRI</p>
									</div>
								
									<div id="Sat" class="date">
										<p id="dayset7">SAT</p>
									</div>
								</div>
							</div>
						</div> 
					</div>
				</div>
		</section>

		  
				<script src="main.js"></script>
		</body>
</html>
